<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body style="background-image: linear-gradient(to right, #003cff, #443dd4, #c9c4eb);">
    <div class="container">
        <div class="login-container">
            <h2 >Login</h2>
            <form>
                <p>
                    Email
                    <input type="email" placeholder="Email" required><br>
                </p>
                
                <p>
                    Password
                    <input type="password" placeholder="Password" required><br>
                </p>
                <button type="submit">Login</button>
                <br>
                <a href="#">Forgot password?</a>
            </form>
            <button onclick="window.location.href='signup.html';" target="_blank"> <span>New User</span></button>
        </div>
        
    </div>
</body>
</html>
