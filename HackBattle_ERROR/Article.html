<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="color.css"/>

</head>
<body style="background-image: linear-gradient(to right, #003cff, #443dd4, #c9c4eb);">
<style>
        .w-button{
            position:absolute;
            left: 700px;
            top:50px;
            background-color: #809BCE;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 20px;
            font-size: large;
            align-self: center;
        }
</style>
    <header>
        <button class = "w-button">
            <span>ARTICLES</span>
        </button>
    </header>
    <header>
        <style>
            .c-button{
                position:absolute;
                left: 50px;
                top:50px;
                background-color: #809BCE;
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 15px;
                padding-bottom: 15px;
                border-radius: 20px;
                font-size: large;
                align-self: center;
                cursor:pointer;
            }
    </style>
    <button class = "c-button" onclick="window.location.href='Fintech.html';">
        <span>BACK</span>
    </button>
    </header>
    <div class="container">
        <div class="text-container">
            <ul id="feed"></ul>
            <script>
                const RSS_URL = "https://cors-anywhere.herokuapp.com/http://feeds.bbci.co.uk/news/rss.xml"; // Replace with your RSS feed URL
              
                async function fetchRSS() {
                  try {
                    const response = await fetch(RSS_URL);
                    const text = await response.text();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(text, "text/xml");
                    const items = xml.querySelectorAll("item");
              
                    const feedList = document.getElementById("feed");
                    items.forEach((item) => {
                      const title = item.querySelector("title").textContent;
                      const link = item.querySelector("link").textContent;
              
                      const listItem = document.createElement("li");
                      listItem.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
                      feedList.appendChild(listItem);
                    });
                  } catch (error) {
                    console.error("Error fetching the RSS feed:", error);
                  }
                }
              
                fetchRSS();
              </script>
              
        </div>
    </div>

</body>
</html>
